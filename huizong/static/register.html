<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/register.css">
    <title>新用户注册</title>
</head>
<body>
    <!--header-->
    <div class="header">
        <div class="hl">
            <img src="./img/login_img/cart-logo.png"/>
            <img src="./img/login_img/welcome_07.jpg">
        </div>
        <div class="hr">
            <a href="#">已有账号?</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#" style="color:blue;font-size:16px;">登录</a>
        </div> 
    </div>
    <hr style="color:#dddddd;">
    <!-- body -->
    <div class="body-parents">
        <div class="body">
            <table>
                <tr>
                    <td>手机号：</td>
                    <td><input type="text" style="width:415px;" placeholder="请输入手机号码"></td>
                    <td>
                        <div class="tck">
                            <span>请输入11位电话</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>验证码：</td>
                    <td>
                        <input type="text" style="width:205px;" placeholder="请输入图片内容">
                        <div class="yzt">
                            <div class="yztp">
                            </div>
                            <div class="huan">
                                <span >
                                    <img src="./img/register_img/renfren_03.jpg">
                                    <a href="#" style="color:gray;text-decoration:none; padding-left:5px;">换一换</a> 
                                </span>
                            </div>
                        </div>   
                    </td>
                    <td>
                            <div class="tck">
                                    <span>请输四位验证码</span>
                                </div>
                    </td>
                </tr>
                <tr>
                    <td>短信验证码：</td>
                    <td>
                        <input type="text" style="width:255px; position:relative;" placeholder="验证码">
                        <div class="duanxin">
                            <a href="#" style="text-decoration:none;"><span  style="line-height:54px;color:grey;">获取验证码</span></a>     
                        </div>
                    </td>
                    <td>
                            <div class="tck">
                                    <span>请输短信验证码</span>
                                </div>
                    </td>
                </tr>
                <tr>
                    <td>用户名：</td>
                    <td><input type="text" style="width:415px;" placeholder="用户名"></td>
                    <td>
                            <div class="tck">
                                    <span>请输入4-20位用户名</span>
                                </div>
                    </td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" style="width:415px;" placeholder="密码（8-20位，区分大小写）"></td>
                    <td>
                            <div class="tck">
                                    <span>请输入6-20位密码</span>
                                </div>
                    </td>
                </tr>
                <tr>
                    <td>确认密码：</td>
                    <td><input type="password" style="width:415px;"  placeholder="确认密码"></td>
                    <td>
                            <div class="tck">
                                    <span>请输入确认密码</span>
                            </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" checked="checked">我已阅读并接受<a href="#" style="text-decoration:none;">&lt;&lt;用户使用协议&gt;&gt;</a></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="立即注册" style="width:415px; height:54px; font-size:20px;background:gainsboro;color:white;"></td>
                    <td></td>
                </tr>
            </table>
        </div>       
    </div>
    <!--footer-->
    <hr>
    <div class="footer">
            <div class="footer1">
                <a href="#">E宠商城  |</a>
                <a href="#">知识  |</a>

                </p>
            </div>
        </div>
</body>
</html>
